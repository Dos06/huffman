<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huffman Encoding</title>

    <script src="jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Huffman Encoding</h1>
        <div class="col-md-6 mx-auto text-center mt-4">
            <form>
                <div class="form-group">
                    <h4>Plain Text</h4>
                    <input type="file" multiple id="file" onchange="uploadFile()" class="form-control">
                </div>
                <!-- <div class="custom-file">
                    <input type="file" class="custom-file-input" id="file">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                </div> -->
                <div class="alert alert-info mt-4">
                    <p class="m-0">Result: <span id="result"></span></p>
                </div>
                <button type="button" class="btn btn-lg btn-dark" id="download" onclick="addResult('')">ENCODE</button>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
    <!-- <script src="bundle.js"></script> -->
    <!-- <script src="uploadFile.js"></script> -->
</body>
</html>
